<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video id="bgVideo" autoplay muted loop playsinline>
            <source src="assets/videos/video1.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="cover-container">
            <img id="coverImage" src="assets/covers/cover1.jpg" alt="Album Cover" class="album-cover">
        </div>
    </main>

    <!-- Player Controls -->
    <div class="player-container">
        <div class="player-content">
            <div class="track-info">
                <h3 id="trackName">Track Name</h3>
                <p id="trackArtist">Artist Name</p>
            </div>
            
            <div class="player-controls">
                <button id="prevBtn" class="control-btn" aria-label="Previous track">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                
                <button id="playPauseBtn" class="control-btn play-btn" aria-label="Play">
                    <svg id="playIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                
                <button id="nextBtn" class="control-btn" aria-label="Next track">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                    </svg>
                </button>
            </div>

            <div class="progress-container">
                <span id="currentTime" class="time">0:00</span>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                    <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
                </div>
                <span id="duration" class="time">0:00</span>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
